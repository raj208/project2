{% extends 'base.html' %}
{% load static %}

{% include 'includes/navbar.html' %}
{% block content %}
<!-- All Products -->

<style>
    .custom-text-red {
        text-align: center;
        margin-top: 100px; /* Adjust the margin-top value to center vertically */
        color: red; /* Set the desired text color */
    }
</style>

<h1 class="custom-text-red"> UNDER MAINTENANCE </h1>
<div class="small-container">
    <div class="row row-2">
        <h2 class="custom-text-colors">All Products</h2>
        <select>
            <option>Default Sort</option>
            <option>Sort By Price</option>
            <option>Sort By Popularity</option>
            <option>Sort By Rating</option>
            <option>Sort By Sale</option>
        </select>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-4" style="display: inline-block; margin: 0 10px;">
            <a href="{% url 'product_details' product.id %}">
                <img src="{{ product.photo.url }}" alt="team-1" class="img-fluid"
                    style="max-height: 256px; min-height: 256px;">
            </a>
            <h4 class="custom-text-color">{{ product.product_name }}</h4>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="page-btn">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>&#8594;</span>
    </div>
</div>


<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

{% endblock content %}
{% include 'includes/footer.html' %}
